<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth System</title>

    <style>
        body {
            background: linear-gradient(135deg, #4f79ff, #9b4dff);
            height: 100vh;
            margin: 0;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4f79ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #3f63d1;
        }

        a {
            color: #4f79ff;
            cursor: pointer;
        }
    </style>
</head>

<body onload="showLogin()">



    <!-- LOGIN PAGE -->
    <div class="box" id="loginPage">
        <h2>Login</h2>

        <input type="email" id="loginEmail" placeholder="Enter any email">
        <input type="password" id="loginPassword" placeholder="Enter any password">

        <button onclick="login()">Login</button>

        <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
    </div>



    <!-- REGISTER PAGE -->
    <div class="box" id="registerPage">
        <h2>Register</h2>

        <input type="text" id="regName" placeholder="Enter your name">
        <input type="email" id="regEmail" placeholder="Enter any email">
        <input type="password" id="regPassword" placeholder="Create any password">

        <button onclick="register()">Register</button>

        <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>



    <!-- REGISTRATION SUCCESS -->
    <div class="box" id="registeredPage">
        <h2>Registration Successful ðŸŽ‰</h2>
        <p>You can now login using any email & password.</p>

        <button onclick="showLogin()">Go to Login</button>
    </div>



    <!-- LOGIN SUCCESS -->
    <div class="box" id="successPage">
        <h2>Login Successful ðŸŽ‰</h2>
        <p>Welcome! You have successfully logged in.</p>

        <button onclick="showLogin()">Logout</button>
    </div>




    <script>
        function hideAll() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("registeredPage").style.display = "none";
            document.getElementById("successPage").style.display = "none";
        }

        function showLogin() {
            hideAll();
            document.getElementById("loginPage").style.display = "block";
        }

        function showRegister() {
            hideAll();
            document.getElementById("registerPage").style.display = "block";
        }

        function register() {
            let name = document.getElementById("regName").value;
            let email = document.getElementById("regEmail").value;
            let pass = document.getElementById("regPassword").value;

            if (!name || !email || !pass) {
                alert("All fields are required!");
                return;
            }

            hideAll();
            document.getElementById("registeredPage").style.display = "block";
        }

        function login() {
            let email = document.getElementById("loginEmail").value;
            let pass = document.getElementById("loginPassword").value;

            if (!email || !pass) {
                alert("Please enter email & password!");
                return;
            }

            hideAll();
            document.getElementById("successPage").style.display = "block";
        }

    </script>

</body>
</html>
